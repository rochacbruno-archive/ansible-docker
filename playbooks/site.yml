---
- hosts: all
  sudo: true
  tasks:
    - name: download get-pip
      get_url: url=https://bootstrap.pypa.io/get-pip.py dest=/tmp/get-pip.py
    - name: install pip
      command: python /tmp/get-pip.py
    - name: install apt dependencies
      apt: 
        pkg={{item}} 
        state=installed
        update_cache=yes
      with_items:
        - git-core
        - python-dev
        - mongodb-server
        - build-essential
        - python-imaging
        - libxml2-dev
        - libjpeg-dev
        - make
    - name: Start mongodb
      service: name=mongodb state=started 
    #- name: Create app directory
    #  file: 
    #    path=/app state
    #    state=directory
    #    mode=0777
    - name: Clone repository
      git:
        repo=https://github.com/quokkaproject/quokka.git
        dest=/app
        accept_hostkey=yes
    - name: Install PIP requirements
      pip: requirements=/app/requirements.txt
    - name: Install PIP requirements for test
      pip: requirements=/app/requirements_test.txt
    - name: Run tests
      command: make test
        chdir=/app
    - name: Populate
      command: python manage.py populate
        chdir=/app
    
